name: Deploy Files

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key_new.pem
        chmod 600 ~/.ssh/deploy_key_new.pem
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Verify SSH Configuration
      run: |
        ssh -i ~/.ssh/deploy_key_new.pem -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo SSH connection successful"

    - name: Deploy files to server
      run: |
        FILES_TO_DEPLOY="README.md"
        for file in $FILES_TO_DEPLOY; do
          scp -i ~/.ssh/deploy_key_new.pem -r $file ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/
        done
